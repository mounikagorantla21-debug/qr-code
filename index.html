<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Attendance Scanner</title>

<style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; display: flex; justify-content: center; }
    .container { background: white; padding: 20px; width: 400px; border-radius: 8px; box-shadow: 0px 0px 10px #999; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background: #0066cc; color: white; border: none; cursor: pointer; }
    #reader { width: 100%; margin-top: 20px; display: none; }
    #msg { margin-top: 15px; font-weight: bold; text-align: center; font-size: 18px; }
</style>
</head>
<body>

<div class="container">

    <!-- LOGIN -->
    <div id="loginBox">
        <h2>Student Login</h2>
        <input id="studentName" placeholder="Enter Name">
        <input id="studentId" placeholder="Student ID">
        <button onclick="login()">Login</button>
    </div>

    <!-- SCANNER -->
    <div id="scanSection" style="display:none;">
        <h2>Scan QR Code</h2>
        <button onclick="startScan()">Start Scanner</button>
        <div id="reader"></div>
        <div id="msg"></div>
    </div>

</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "YOUR_KEY",
    authDomain: "YOUR_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_SENDER",
    appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ---------- LOGIN ----------
let studentName = "";
let studentId = "";

window.login = function () {
    studentName = document.getElementById("studentName").value;
    studentId = document.getElementById("studentId").value;

    if (!studentName || !studentId) {
        alert("Enter Name & Student ID!");
        return;
    }

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("scanSection").style.display = "block";
};

// ---------- START SCAN ----------
let scanner;

window.startScan = function () {
    document.getElementById("reader").style.display = "block";

    scanner = new Html5Qrcode("reader");
    scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },

        (qrCode) => {
            scanner.stop();
            verifyCode(qrCode);
        },

        () => {}
    ).catch(err => alert("Camera Error: " + err));
};

// ---------- VERIFY CODE ----------
function verifyCode(scannedCode) {
    const codeRef = ref(db, "codes/latest");

    onValue(codeRef, (snapshot) => {
        const data = snapshot.val();

        if (!data) {
            showMessage("⚠ No active code found!", "orange");
            return;
        }

        if (String(data.value) === String(scannedCode)) {
            showMessage("✔ Attendance Successful!", "green");
            saveAttendance();
        } else {
            showMessage("❌ Invalid QR Code!", "red");
        }

    }, { onlyOnce: true });
}

// ---------- SAVE ATTENDANCE ----------
function saveAttendance() {
    const newRef = push(ref(db, "attendance"));

    set(newRef, {
        name: studentName,
        id: studentId,
        time: new Date().toLocaleString(),
        status: "Present"
    });
}

// ---------- UI MESSAGE ----------
function showMessage(text, color) {
    const msg = document.getElementById("msg");
    msg.textContent = text;
    msg.style.color = color;
}
</script>

</body>
</html>
